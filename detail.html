<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="detail.css" rel="stylesheet">
    <title>sarkari-details</title>
</head>

<body>


    <!-- /////////////////header start/////////////    -->
    <div class="main_class">
        <div class="logo">
            <a href="#">Sarkari Results</a>
        </div>
        <div class="menu_items">
            <a href="/courses" class="single_menu_item">
                <em class="m_icons icon-learn"></em>Learn
            </a>
            <a href="/practice" class="single_menu_item">
                <em class="m_icons icon-practice"></em>Practice
            </a>
            <a href="/mentor" class="single_menu_item">
                <em class="m_icons icon-mentorship"></em>Mentorship
            </a>
            <a href="/compete" class="single_menu_item">
                <em class="m_icons icon-compete"></em>Compete
            </a>
            <a href="/job-portal" class="single_menu_item">
                <em class="m_icons icon-jobs"></em>Jobs
            </a>
            <a href="/job-portal" class="single_menu_item">
                <em class="m_icons icon-jobs"></em>Jobs
            </a>
        </div>
    </div>
    <!-- /////////////////header end/////////////    -->


    <!-- /////////////////hero-section start/////////////-->

    <div class="container hero-main">
        <div class="row">
            <div class="col-md-4 job-sec">
                <h2>Jobs & Hiring Challenges</h2>
                <p>Apply to a plethora of hiring opportunities & work with your dream companies!</p>
            </div>
            <div class="col-md-4 main-poster">
                <img src="image/job-poster.png">
            </div>
        </div>
    </div>

    <!-- /////////////////hero-section end/////////////-->


    <!-- /////////////////job-section start/////////////-->
    <div class="container job-main">
        <h2>Trending Jobs & <br> Internship</h2>
        <div class="row job d-flex mb-5">
            <div class="col-md-8 p-5 d-flex job-content">
                <div class="job-logo">
                    <img src="image/company.webp">
                </div>
                <div class="job-company d-inline">
                    <h3>Campus Ambassador</h3>
                    <i class="fa fa-university" aria-hidden="true"></i>
                    <span>Externs club</span>

                    <div>
                        <div class="jobs list d-flex mt-3">
                            <div class="jobs-lists">#Arts & Science</div>
                            <div class="jobs-lists">#Bussiness</div>
                            <div class="jobs-lists">#Engineering</div>
                            <div class="jobs-lists">#Others</div>
                            <div class="jobs-lists">#Campus Ambassador</div>
                        </div>
                    </div>
                </div>

                <!-- <div class="job-detail">

                </div> -->
            </div>

            <div class="col-md-3">
                <div class="apply-btn">
                    <button class="btn btn-primary">Apply</button>
                </div>
                <div class="apply-detail d-flex">
                    <div class="applied">
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </div>
                    <div>
                        
                    </div>
                </div>



            </div>

        </div>


    </div>





</body>

</html>
